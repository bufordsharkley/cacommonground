<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description }}">
	  <link rel="favicon" href="assets/images/favicon.png">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">


    <link rel="stylesheet" href="{{ "/style.css" | prepend: site.baseurl }}">

    <!-- Custom Fonts -->
	  <link rel="stylesheet" media="screen" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
    <link rel="stylesheet" href="{{ "/css/font-awesome/css/font-awesome.min.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/bootstrap.min.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/bootstrap-theme.css" | prepend: site.baseurl }}" media="screen">
    <link rel="stylesheet" href="{{ "/style.css" | prepend: site.baseurl }}">
    <link rel='stylesheet' id='camera-css'  href="{{ "/css/camera.css" | prepend: site.baseurl }}" type='text/css' media='all'>

    <script src="{{ "/js/modernizr-latest.js" | prepend: site.baseurl }}"></script> 
    <script type='text/javascript' src="{{ "/js/jquery.min.js" | prepend: site.baseurl }}"></script>
    <script type='text/javascript' src="{{ "/js/jquery.mobile.customized.min.js" | prepend: site.baseurl }}"></script>
    <script type='text/javascript' src="{{ "/js/jquery.easing.1.3.js" | prepend: site.baseurl }}"></script> 
    <script type='text/javascript' src="{{ "/js/camera.min.js" | prepend: site.baseurl }}"></script> 
    <script src="{{ "/js/bootstrap.min.js" | prepend: site.baseurl }}"></script> 
    
    <script>
		jQuery(function(){
			
			jQuery('#camera_wrap_4').camera({
                transPeriod: 500,
                time: 3000,
				height: '600',
				loader: 'false',
				pagination: true,
				thumbnails: false,
				hover: false,
                playPause: false,
                navigation: false,
				opacityOnGrid: false,
				imagePath: '/img/'
			});

		});
      
	  </script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
