<h2> {{ page.name }}</h2>
<div class="col-lg-12 col-sm-12 col-md-12">
<div class="col-lg-6 col-sm-12 col-md-6">
  {% if page.subtitle %}
  <h4>{{ page.subtitle }}</h4>
  {% endif %}
  {% if page.humandate %}
  <h5>{{ page.humandate }}</h5>
  {% else %}
  <h5>{{ page.date | date: "%B %-d, %Y" }}</h5>
  {% endif %}
  <p class="about-text">
  {{ content }}
  </p>
  {% if morehelp %}
  <h6>
  {% endif %}
  {{ event }}
</div>
<div class="col-lg-6 col-sm-12 col-md-6">
  <img src="{{ page.img }}" style="width:100%"/>
</div>
</div>
